<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  <container class="container">
    <div id="quote-box" class="container-box">
       <div class="contatiner-quote">
        <div id="text">
        <p class="text-quote"></p>
       </div>
       <div id="author">
        <p class="text-author"></p>
       </div>
      </div>
     <div class="container-actions">
       <div class="container-actions--right">
        <button id="new-quote">
          Can I get a new quote?
        </button>
      
    </div>   
        <div class="container-actions--left">
        <a id="tweet-quote" class="action-twitter" href="twitter.com/intent/tweet">
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
        </a>
        <a id="sms-quote" class="action-sms">
          <i class="fa fa-phone" aria-hidden="true"></i>
        </a>
       </div>
       </div>
  </container>
</body>
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.4/jquery.xdomainrequest.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
